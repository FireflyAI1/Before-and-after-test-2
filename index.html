<!DOCTYPE html>
<html>
<head>
    <title>Houlton School Then and now</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            background-color: #2ecc71; /* Green shade (change the color code to your preferred green) */
        }

        .image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            opacity: 1;
            transition: opacity 0.5s ease; /* Add transition for smooth fade effect */
        }

        #slider {
            width: 80%;
            margin: 20px auto;
            opacity: 0.7;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media screen and (max-width: 768px) {
            /* Hide slider on mobile */
            #slider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="image-container">
            <img src="Left Houlton School before.jpg" class="image" alt="Interactive Image">
            <img src="Right Houlton School after.jpg" class="image" alt="Interactive Image">
        </div>
    </div>

    <input type="range" id="slider" min="0" max="1" step="0.01">

    <script src="https://cdn.jsdelivr.net/npm/gyronorm/dist/gyronorm.complete.min.js"></script>
    <script>
        // Set the initial image source before the gyronorm library is initialized
        var images = document.querySelectorAll(".image");
        var slider = document.getElementById("slider");
        var currentImageIndex = 0;

        function updateImage() {
            var value = parseFloat(slider.value); // Get the value of the slider (between 0 and 1)

            // Calculate the opacity for each image based on the slider value
            var opacity1 = 1 - value;
            var opacity2 = value;

            // Set the opacity of each image accordingly
            images[0].style.opacity = opacity1;
            images[1].style.opacity = opacity2;
        }

        // Event listener to update the images when the slider value changes
        slider.addEventListener("input", updateImage);

        // Initialize the images based on the default slider value
        updateImage();

        // Check if the device is a mobile or desktop device
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Enable gyronorm.js functionality for mobile devices only
        if (isMobile) {
            window.addEventListener("DOMContentLoaded", function () {
                if (window.DeviceOrientationEvent) {
                    var gn = new GyroNorm();

                    gn.init().then(function () {
                        gn.start(function (data) {
                            var gamma = data.do.gamma; // Tilt value around the Y-axis in degrees

                            // Adjust the image source based on the tilt value
                            // Customize this part according to your image set
                            if (Math.abs(gamma) > 30) {
                                currentImageIndex = 1;
                            } else {
                                currentImageIndex = 0;
                            }

                            // Show only the currently selected image
                            images[0].style.opacity = currentImageIndex === 0 ? 1 : 0;
                            images[1].style.opacity = currentImageIndex === 1 ? 1 : 0;
                        });
                    }).catch(function (e) {
                        console.log("GyroNorm not supported or not enabled.", e);
                    });
                } else {
                    console.log("DeviceOrientationEvent not supported.");
                }
            });
        } else {
            // Hide the slider for desktop view
            slider.style.display = "none";
        }
    </script>
</body>
</html>
